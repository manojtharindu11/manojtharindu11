name: Update README

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Update README
        uses: manojtharindu11/manojtharindu11@v1.0.0
        with:
          mediumUsername: 'manojtharindu11'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
